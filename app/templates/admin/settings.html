{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2"><i class="bi bi-gear me-2"></i>Instellingen</h1>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Systeem Instellingen</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">E-mail Configuratie</h6>
                        <div class="mb-3">
                            <label class="form-label">From E-mail</label>
                            <input type="email" class="form-control" value="noreply@fixjeict.nl">
                            <div class="form-text">Het afzenderadres voor alle uitgaande e-mails.</div>
                        </div>
                    </div>

                    <hr>

                    <div class="mb-4">
                        <h6 class="text-muted mb-3">Ticket Instellingen</h6>
                        <div class="mb-3">
                            <label class="form-label">Standaard Prioriteit</label>
                            <select class="form-select">
                                <option value="low">Laag</option>
                                <option value="medium" selected>Normaal</option>
                                <option value="high">Hoog</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reactietijd (uren)</label>
                            <input type="number" class="form-control" value="24">
                        </div>
                    </div>

                    <hr>

                    <div class="mb-0">
                        <h6 class="text-muted mb-3">Notificaties</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">E-mail notificaties bij nieuwe tickets</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">E-mail notificaties bij reacties</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Slack integratie</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i>Instellingen Opslaan
                </button>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Informatie</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <small class="text-muted d-block">Versie</small>
                    <strong>FixJeICT v2.0.0</strong>
                </div>
                <div class="mb-3">
                    <small class="text-muted d-block">Framework</small>
                    <strong>FastAPI</strong>
                </div>
                <div class="mb-0">
                    <small class="text-muted d-block">Database</small>
                    <strong>SQLite</strong>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
